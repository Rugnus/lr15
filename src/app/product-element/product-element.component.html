<div class="row" *ngIf="httpProductService.routeApi.length > 0">
  
    <div class="col-12">
        <h5>{{ title }}</h5>
    </div>
    <div class="col-12 d-flex">
      <label >Поиск по Инициалам</label> <input type="text" class="form-control" [(ngModel)]="nameFilter">
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col" [style.width]="'100px'">id</th>
            <th scope="col" [style.width]="'20%'">Name</th>
            <th scope="col">Surname</th>
            <th scope="col" [style.width]="'20%'">Phone</th>
            <th scope="col" [style.width]="'150px'"></th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let worker of workers | myFilter:nameFilter">
            <th scope="row">{{  worker.id }}</th>
            <td>{{ worker.firstName }}</td>
            <td>{{ worker.surname }}</td>
            <td>{{worker.phone}}</td>
            <td><button class="btn btn-outline-danger btn-sm" (click)="onDeleteWorker(worker.id)">Удалить</button></td>
          </tr>
        </tbody>
    </table>
</div>
